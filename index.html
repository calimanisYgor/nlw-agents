<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NLW AGENTS</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="assets/logo.png" alt="logo" />
    </header>

    <main>
      <section>
        <div>
          <h1>Seu Guia de IA para Builds</h1>
          <p>Crie builds e estratégias vencedoras com o poder da IA.</p>
          <form id="form">
            <input
              type="password"
              id="apiKey"
              placeholder="Informe sua chave API do Gemini"
              required
            />
            <select id="game_select">
              <option selected disabled>Selecione um jogo</option>
              <option value="elden_ring">Elden Ring</option>
              <option value="dark_souls_3">Dark Souls III</option>
              <option value="bloodborne">Bloodborne</option>
              <option value="sekiro">Sekiro: Shadows Die Twice</option>
              <option value="demon_s_souls">Demon's Souls</option>
              <option value="nioh_2">Nioh 2</option>
              <option value="lies_of_p">Lies of P</option>
              <option value="remnant_2">Remnant 2</option>
              <option value="hollow_knight">Hollow Knight</option>
              <option value="the_surge_2">The Surge 2</option>
            </select>
            <input
              type="text"
              id="question"
              placeholder="Ex.: Melhor build para começar no Elden Ring"
            />
            <button id="askButton">Perguntar</button>
          </form>
          <div id="aiReponse">
            <div class="response-content"></div>
          </div>
        </div>
      </section>
    </main>
  </body>

  <script src="./scripts.js"></script>
</html>
