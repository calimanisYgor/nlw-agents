<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Tarnished AI</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="assets/logo.png" alt="logo" />
    </header>

    <main>
      <section>
        <div>
          <h1>Desperte o Conhecimento Esquecido com a Tarnished AI</h1>
          <p>
            Forje a build perfeita e trace sua jornada nas trevas com o auxílio
            de uma inteligência ancestral. Receba instruções detalhadas,
            moldadas para sua lenda.
          </p>
          <form id="form">
            <input
              type="password"
              id="apiKey"
              placeholder="Insira sua Chave Arcana (API Gemini)"
              required
            />
            <select id="gameSelect">
              <option selected value="">Escolha seu Destino...</option>
              <option value="Elden Ring">Elden Ring</option>
              <option value="Dark Souls III">Dark Souls III</option>
              <option value="Bloodborne">Bloodborne</option>
              <option value="Sekiro">Sekiro: Shadows Die Twice</option>
              <option value="Demon's Souls">Demon's Souls</option>
              <option value="Nioh 2">Nioh 2</option>
              <option value="Lies of P">Lies of P</option>
            </select>
            <input
              type="text"
              id="question"
              placeholder="Ex.: Melhor build para começar no Elden Ring"
            />
            <button id="askButton">Invocar Resposta</button>
          </form>
          <div id="aiResponse" class="hidden">
            <div class="response-content"></div>
          </div>
        </div>
      </section>
    </main>
  </body>

  <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
  <script src="./scripts.js"></script>
</html>
